kind: Service
apiVersion: v1
metadata:
  name: car-rental-app
spec:
  selector:
  # This label is used by Service to connect to pod, 
  # If you change it, so change in deployment's spec labels as well.
    app: car-rental-app
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
